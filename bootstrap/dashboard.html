<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NotifyHub Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">

<div class="alert alert-success">New Message Arrived!</div>
<div class="alert alert-info">You have new tips!</div>
<div class="alert alert-danger alert-dismissible fade show">
Warning! Check your settings.
<button class="btn-close" data-bs-dismiss="alert"></button>
</div>

<div class="bg-light p-4 border rounded mt-4">
<h4>Summary</h4>
<p>This dashboard displays all recent notifications.</p>
</div>

</div>
</body>
</html>
