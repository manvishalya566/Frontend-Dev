<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TravelWorld Tours</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="travelCarousel" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-inner">

<div class="carousel-item active" data-bs-interval="2000">
<img src="https://via.placeholder.com/900x400" class="d-block w-100">
<div class="carousel-caption"><h3>Paris</h3></div>
</div>

<div class="carousel-item" data-bs-interval="2000">
<img src="https://via.placeholder.com/900x400" class="d-block w-100">
<div class="carousel-caption"><h3>Maldives</h3></div>
</div>

<div class="carousel-item" data-bs-interval="2000">
<img src="https://via.placeholder.com/900x400" class="d-block w-100">
<div class="carousel-caption"><h3>Dubai</h3></div>
</div>

</div>
</div>

<div class="container py-4">
<h4>Booking Progress</h4>
<div class="progress">
<div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%"></div>
</div>
</div>

<footer class="text-center bg-dark text-white p-3">Contact Us | TravelWorld</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
