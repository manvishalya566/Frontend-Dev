<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title of the webpage -->
  <title>Complete Head Elements</title>

  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Description for SEO -->
  <meta name="description" content="Example demonstrating all important head tags.">

  <!-- Author of the page -->
  <meta name="author" content="Student Name">

  <!-- Base URL for relative links -->
  <base href="https://example.com/">

  <!-- Link to external resource or favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Empty style tag for internal CSS (optional) -->
  <style></style>

  <!-- Empty script tag for JavaScript (optional) -->
  <script></script>
</head>
<body>
  <p>This page includes all key &lt;head&gt; elements.</p>
</body>
</html>
