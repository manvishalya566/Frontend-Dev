<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Map Embed</title>
</head>
<body>
  <!-- 'loading="lazy"' delays loading the map until it is visible to improve performance -->
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!..." 
    title="My City Map" 
    width="80%" 
    height="400" 
    loading="lazy">
  </iframe>
</body>
</html>
