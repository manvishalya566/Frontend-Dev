<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URI Encoding Example</title>
</head>
<body>
  <p>Incorrect link: https://example.com/search?query=HTML & CSS</p>
  <p>Encoded link: 
    <a href="https://example.com/search?query=HTML%20%26%20CSS">
      Visit Encoded URL
    </a>
  </p>
</body>
</html>
