<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Members</title>
<style>

body{font-family:sans-serif;background:#0b1220;color:white;margin:0;padding:2rem;}
.team{display:flex;gap:1rem;flex-wrap:wrap;}
.card{
  flex:1;min-width:250px;
  background:#101a33;
  padding:1rem;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.5);
  transition:0.3s;
}
.card.lead{background:#182b47;border:2px solid #6ee7b7;}
.card:hover{transform:translateY(-5px);}
h3{margin-top:0;}
@media(max-width:600px){.team{flex-direction:column;}}
</style>
</head>
<body>
<h1>Our Team</h1>
<div class="team">
  <div class="card lead">
    <h3>Alice Johnson</h3>
    <p><strong>Team Lead</strong></p>
    <p>Guides the team with experience and vision.</p>
  </div>
  <div class="card">
    <h3>Bob Smith</h3>
    <p><strong>Designer</strong></p>
    <p>Creates beautiful and functional UI designs.</p>
  </div>
  <div class="card">
    <h3>Charlie Lee</h3>
    <p><strong>Developer</strong></p>
    <p>Turns ideas into reality through clean code.</p>
  </div>
</div>
</body>
</html>
