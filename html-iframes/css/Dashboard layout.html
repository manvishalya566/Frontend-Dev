<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
/* === Q8: Dashboard === */
body{margin:0;font-family:sans-serif;background:#0b1220;color:white;}
header{position:fixed;top:0;left:0;right:0;background:#07162b;padding:1rem;text-align:center;}
.container{display:flex;margin-top:70px;min-height:calc(100vh - 70px);}
.sidebar{
  width:200px;background:#101a33;padding:1rem;flex-shrink:0;
  display:flex;flex-direction:column;gap:1rem;
}
.sidebar a{color:#a3bffa;text-decoration:none;}
.main{flex:1;padding:1rem;display:flex;flex-wrap:wrap;gap:1rem;}
.box{
  background:#162544;flex:1 1 300px;padding:1rem;border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.5);
}
@media(max-width:800px){
  .container{flex-direction:column;}
  .sidebar{width:100%;}
}
</style>
</head>
<body>
<header><h1>Dashboard</h1></header>
<div class="container">
  <aside class="sidebar">
    <a href="#">Overview</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </aside>
  <main class="main">
    <div class="box">Box 1 Content</div>
    <div class="box">Box 2 Content</div>
  </main>
</div>
</body>
</html>
