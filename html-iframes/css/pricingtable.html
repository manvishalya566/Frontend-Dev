<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Table</title>
<style>

body{font-family:sans-serif;background:#0b1220;color:white;margin:0;padding:2rem;}
.pricing{display:flex;gap:1rem;flex-wrap:wrap;}
.plan{
  flex:1;min-width:250px;background:#162544;
  padding:1.5rem;text-align:center;border-radius:8px;
  transition:0.3s;border:1px solid #223;
}
.plan:hover{transform:scale(1.05);background:#1b2e55;}
.popular{border:2px solid #6ee7b7;}
.price{font-size:2rem;margin:1rem 0;}
.btn{
  display:inline-block;background:#6ee7b7;color:#0b1220;
  padding:0.6rem 1.2rem;border-radius:6px;text-decoration:none;
  font-weight:bold;transition:0.3s;
}
.btn:hover{background:#4fd1c5;}
@media(max-width:700px){.pricing{flex-direction:column;}}
</style>
</head>
<body>
<h1>Pricing Plans</h1>
<div class="pricing">
  <div class="plan">
    <h2>Basic</h2>
    <ul><li>1 Project</li><li>Email Support</li></ul>
    <p class="price">$10/mo</p>
    <a href="#" class="btn">Choose</a>
  </div>
  <div class="plan popular">
    <h2>Standard</h2>
    <ul><li>5 Projects</li><li>Priority Support</li></ul>
    <p class="price">$25/mo</p>
    <a href="#" class="btn">Choose</a>
  </div>
  <div class="plan">
    <h2>Premium</h2>
    <ul><li>Unlimited Projects</li><li>24/7 Support</li></ul>
    <p class="price">$50/mo</p>
    <a href="#" class="btn">Choose</a>
  </div>
</div>
</body>
</html>
