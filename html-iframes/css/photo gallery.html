<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<style>

body{margin:2rem;font-family:sans-serif;background:#0b1220;color:white;}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;}
.item{position:relative;overflow:hidden;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.6);}
.item img{width:100%;display:block;transition:transform 0.3s;}
.item:hover img{transform:scale(1.1);}
.caption{
  position:absolute;bottom:0;left:0;right:0;
  background:rgba(0,0,0,0.6);
  color:white;text-align:center;padding:0.5rem;
  opacity:0;transition:opacity 0.3s;
}
.item:hover .caption{opacity:1;}
</style>
</head>
<body>
<h1>My Photo Gallery</h1>
<div class="gallery">
  <div class="item"><img src="https://picsum.photos/300?1"><div class="caption">Caption 1</div></div>
  <div class="item"><img src="https://picsum.photos/300?2"><div class="caption">Caption 2</div></div>
  <div class="item"><img src="https://picsum.photos/300?3"><div class="caption">Caption 3</div></div>
  <div class="item"><img src="https://picsum.photos/300?4"><div class="caption">Caption 4</div></div>
  <div class="item"><img src="https://picsum.photos/300?5"><div class="caption">Caption 5</div></div>
  <div class="item"><img src="https://picsum.photos/300?6"><div class="caption">Caption 6</div></div>
</div>
</body>
</html>
