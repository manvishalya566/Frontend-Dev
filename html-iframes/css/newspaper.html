<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magazine Layout</title>
<style>
/* === Q9: Newspaper Columns === */
body{font-family:Georgia,serif;background:#f5f5f5;padding:2rem;}
article{
  background:white;padding:2rem;border-radius:8px;
  column-count:3;column-gap:2rem;text-align:justify;
}
h1{
  column-span:all;text-align:center;margin-top:0;
}
img{
  float:left;margin:0 1rem 1rem 0;width:150px;border-radius:8px;
}
@media(max-width:900px){article{column-count:2;}}
@media(max-width:600px){article{column-count:1;}}
</style>
</head>
<body>
<article>
  <h1>The Rise of Digital Media</h1>
  <img src="https://picsum.photos/200" alt="Newspaper">
  <p>Digital media has changed how information is produced and consumed...</p>
  <p>Readers can now interact, comment, and share stories instantly.</p>
  <p>Traditional journalism has evolved, adapting to the pace of online news.</p>
</article>
</body>
</html>
