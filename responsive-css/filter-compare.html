<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filter Comparison</title>
<link rel="stylesheet" href="filter-compare.css">
</head>
<body>

<div class="compare">
    <figure>
        <img src="https://source.unsplash.com/400x300/?mountain" alt="">
        <figcaption>Original</figcaption>
    </figure>
    <figure>
        <img src="https://source.unsplash.com/400x300/?mountain" alt="" class="filtered">
        <figcaption>Filtered</figcaption>
    </figure>
</div>

</body>
</html>
