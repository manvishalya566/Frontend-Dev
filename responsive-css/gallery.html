<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>

<header>
    <h1>Image Filter Gallery</h1>
</header>

<main class="gallery">
    <figure>
        <img src="https://source.unsplash.com/300x200/?nature,1" alt="Nature Image">
        <figcaption>Blur Filter</figcaption>
    </figure>

    <figure>
        <img src="https://source.unsplash.com/300x200/?nature,2" alt="Nature Image">
        <figcaption>Grayscale Filter</figcaption>
    </figure>

    <figure>
        <img src="https://source.unsplash.com/300x200/?nature,3" alt="Nature Image">
        <figcaption>Sepia Filter</figcaption>
    </figure>

    <figure>
        <img src="https://source.unsplash.com/300x200/?nature,4" alt="Nature Image">
        <figcaption>Brightness Filter</figcaption>
    </figure>

    <figure>
        <img src="https://source.unsplash.com/300x200/?nature,5" alt="Nature Image">
        <figcaption>Contrast Filter</figcaption>
    </figure>

    <figure>
        <img src="https://source.unsplash.com/300x200/?nature,6" alt="Nature Image">
        <figcaption>Hue Rotate Filter</figcaption>
    </figure>
</main>

</html>
