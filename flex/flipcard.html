<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flip Card</title>
  <link rel="stylesheet" href="flipcard.css">
</head>
<body>
  <div class="center">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://via.placeholder.com/300x180?text=Front+Image" alt="front image">
          <h3>Card Title</h3>
        </div>
        <div class="card-back">
          <p>This is the back of the card. Add a description, links, or details here.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
