<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flex + Grid Layout</title>
  <link rel="stylesheet" href="combined.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">Logo</div>
    <nav class="navlinks">
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Services</a>
    </nav>
  </header>

  <main class="page-grid">
    <article class="article">
      <h1 class="animated-title">Welcome to the Article</h1>

      <div class="article-boxes">
        <div class="abox">Box A</div>
        <div class="abox">Box B</div>
        <div class="abox">Box C</div>
      </div>

      <p style="margin-top:16px;">Some article content goes here. The three boxes above are aligned using Flexbox inside the article area.</p>
    </article>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Links, ads, or widgets.</p>
    </aside>
  </main>

  <footer class="page-footer">
    <p>© 2025 Example · All rights reserved</p>
  </footer>
</body>
</html>
