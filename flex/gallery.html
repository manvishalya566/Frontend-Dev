<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <main class="gallery-wrap">
    <figure class="item">
      <img src="https://via.placeholder.com/600x400?text=Photo+1" alt="Photo 1">
      <figcaption>Photo 1 caption</figcaption>
    </figure>

    <figure class="item">
      <img src="https://via.placeholder.com/600x400?text=Photo+2" alt="Photo 2">
      <figcaption>Photo 2 caption</figcaption>
    </figure>

    <figure class="item">
      <img src="https://via.placeholder.com/600x400?text=Photo+3" alt="Photo 3">
      <figcaption>Photo 3 caption</figcaption>
    </figure>

    <figure class="item">
      <img src="https://via.placeholder.com/600x400?text=Photo+4" alt="Photo 4">
      <figcaption>Photo 4 caption</figcaption>
    </figure>

    <figure class="item">
      <img src="https://via.placeholder.com/600x400?text=Photo+5" alt="Photo 5">
      <figcaption>Photo 5 caption</figcaption>
    </figure>

    <figure class="item">
      <img src="https://via.placeholder.com/600x400?text=Photo+6" alt="Photo 6">
      <figcaption>Photo 6 caption</figcaption>
    </figure>
  </main>
</body>
</html>
