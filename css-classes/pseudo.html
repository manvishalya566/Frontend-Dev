<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-Class Demonstration</title>
  <link rel="stylesheet" href="pseudo-classes.css">
</head>
<body>

<header>
  <h1>Pseudo-Class Demonstration</h1>
</header>

<main class="container">

  <!-- Hover Example -->
  <section class="example">
    <h2>:hover</h2>
    <p>Hover over the button to see the effect.</p>
    <button class="hover-btn">Hover Me</button>
  </section>

  <!-- Focus Example -->
  <section class="example">
    <h2>:focus</h2>
    <p>Click inside the input box.</p>
    <input type="text" placeholder="Click me">
  </section>

  <!-- Active Example -->
  <section class="example">
    <h2>:active</h2>
    <p>Press and hold this button.</p>
    <button class="active-btn">Press Me</button>
  </section>

  <!-- nth-child Example -->
  <section class="example">
    <h2>:nth-child()</h2>
    <p>Every second list item is highlighted.</p>
    <ul class="list-demo">
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
      <li>Item Four</li>
      <li>Item Five</li>
    </ul>
  </section>

</main>

</body>
</html>
