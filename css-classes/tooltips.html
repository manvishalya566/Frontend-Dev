<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip Demonstration</title>
  <link rel="stylesheet" href="tooltips.css">
</head>
<body>

<header>
  <h1>CSS Tooltip Examples</h1>
</header>

<main class="tooltip-container">

  <div class="tooltip-item">
    <span class="tooltip-target">Hover me</span>
    <span class="tooltip-box">This is a tooltip.</span>
  </div>

  <div class="tooltip-item">
    <span class="tooltip-target">Info Icon ℹ️</span>
    <span class="tooltip-box">Information tooltip text.</span>
  </div>

  <div class="tooltip-item">
    <span class="tooltip-target">Read More</span>
    <span class="tooltip-box">Clicking might lead to a new page.</span>
  </div>

</main>

</body>
</html>
