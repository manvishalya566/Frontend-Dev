<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dropdown Selection</title>
  </head>
  <body>
    <h1>Select Your Location</h1>

    <label for="country">Country:</label>
    <select id="country">
      <option>India</option>
      <option selected>United States</option>
      <option>United Kingdom</option>
    </select>

    <label for="state">State:</label>
    <select id="state">
      <option selected>California</option>
      <option>New York</option>
      <option>Texas</option>
    </select>

    <label for="city">City:</label>
    <select id="city">
      <option selected>San Francisco</option>
      <option>Los Angeles</option>
      <option>San Diego</option>
    </select>

    <label for="place">Favorite Tourist Place:</label>
    <select id="place">
      <option selected>Golden Gate Bridge</option>
      <option>Alcatraz Island</option>
      <option>Fisherman's Wharf</option>
    </select>

    <p>Selected: United States, California, San Francisco â€” Golden Gate Bridge</p>
  </body>
</html>
