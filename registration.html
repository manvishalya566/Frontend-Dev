<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Course Registration</title>
  </head>
  <body>
    <h1>Course Registration Form (Structure Only)</h1>

    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" title="Enter your full name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" title="Enter your email address"><br>
      </fieldset>

      <fieldset>
        <legend>Course Selection</legend>
        <label for="course">Select Course:</label>
        <select id="course" name="course">
          <option selected>Introduction to HTML</option>
          <option>Advanced Web Design</option>
          <option>Programming Basics</option>
        </select>
      </fieldset>
    </form>

    <h2>Available Schedules</h2>
    <table border="1" summary="Course schedules">
      <thead>
        <tr>
          <th>Day</th>
          <th>Time</th>
          <th>Instructor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>10:00 - 12:00</td>
          <td>Dr. A</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>14:00 - 16:00</td>
          <td>Prof. B</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
