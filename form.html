<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Employee Payroll Form</title> 

  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Form Container */
    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="file"] {
      font-size: 14px;
    }

    /* Gender & Department Styles */
    .inline-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .inline-group label {
      font-weight: 500;
      margin-right: 15px;
    }

    /* Buttons */
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      margin-right: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    button[type="button"] {
      background: #6c757d;
    }

    button[type="button"]:hover {
      background: #5a6268;
    }

    button[type="reset"] {
      background: #dc3545;
    }

    button[type="reset"]:hover {
      background: #c82333;
    }

    /* Textarea */
    textarea {
      resize: none;
    }

  </style>
</head> 
<body> 

  <form>
    <h1>Employee Payroll Form</h1>

    <label for="name">Employee Name:</label> 
    <input type="text" id="name" name="name" placeholder="Enter full name"><br><br> 

    <label for="photo">Profile Photo:</label> 
    <input type="file" id="photo" name="photo" accept="image/*"><br><br> 

    <label>Gender:</label> 
    <div class="inline-group">
      <input type="radio" id="male" name="gender" value="male"> 
      <label for="male">Male</label> 
      <input type="radio" id="female" name="gender" value="female"> 
      <label for="female">Female</label> 
      <input type="radio" id="other" name="gender" value="other"> 
      <label for="other">Other</label>
    </div>

    <label>Department:</label> 
    <div class="inline-group">
      <input type="checkbox" id="hr" name="department" value="HR"> 
      <label for="hr">HR</label> 
      <input type="checkbox" id="sales" name="department" value="Sales"> 
      <label for="sales">Sales</label> 
      <input type="checkbox" id="engineering" name="department" value="Engineering"> 
      <label for="engineering">Engineering</label> 
      <input type="checkbox" id="finance" name="department" value="Finance"> 
      <label for="finance">Finance</label>
    </div>

    <label for="salary">Salary:</label> 
    <input type="number" id="salary" name="salary" placeholder="Enter salary"><br><br> 

    <label for="startdate">Start Date:</label> 
    <input type="date" id="startdate" name="startdate"><br><br> 

    <label for="notes">Notes:</label> 
    <textarea id="notes" name="notes" rows="5" placeholder="Enter notes here..."></textarea><br><br> 

    <button type="button">Cancel</button> 
    <button type="submit">Submit</button> 
    <button type="reset">Reset</button> 
  </form> 

</body> 
</html>
