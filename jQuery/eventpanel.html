<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="q6.js"></script>
</head>
<body>

<h2>Subscribe to Topics</h2>

<button id="subscribe">Subscribe</button>
<button id="unsubscribe">Unsubscribe</button>

<input type="text" id="newTopic" placeholder="New topic">
<button id="addTopic">Add Topic</button>

<ul id="topics">
    <li class="topic">News</li>
    <li class="topic">Updates</li>
    <li class="topic">Offers</li>
</ul>

<div id="msg"></div>

</body>
</html>
