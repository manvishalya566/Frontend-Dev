<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Directory</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="q5.js"></script>

    <style>
        .manager { font-weight: bold; cursor: pointer; }
        .employee { margin-left: 20px; padding: 5px; }
        .highlight { background-color: yellow; }
    </style>
</head>
<body>

<h2>Team Members</h2>

<div class="department" id="sales">
    <h3 class="deptTitle">Sales Department</h3>
    <p class="manager">Alice</p>
    <p class="employee">John</p>
    <p class="employee">Maria</p>
</div>

<div class="department" id="tech">
    <h3 class="deptTitle">Tech Department</h3>
    <p class="manager">David</p>
    <p class="employee">Sam</p>
    <p class="employee">Lucy</p>
</div>

<button id="randomEmployee">Highlight Siblings</button>
<button id="toggleTeams">Collapse/Expand Teams</button>

</body>
</html>
