<!DOCTYPE html>
<html>
<head>
<style>
  .dropdown { position:relative; display:inline-block; }
  .opts{
    display:none;
    position:absolute;
    background:white;
    border:1px solid #ccc;
    padding:5px;
  }
  .dropdown.open .opts{ display:block; }
</style>
</head>

<body>

<div class="dropdown" id="dd">
  <button id="ddBtn">Choose</button>
  <div class="opts">
    <div>Option 1</div>
    <div>Option 2</div>
    <div>Option 3</div>
  </div>
</div>

<script>
ddBtn.onclick = e => {
  e.stopPropagation();
  dd.classList.toggle("open");
};

dd.querySelector(".opts").onclick = e => {
  ddBtn.textContent = e.target.textContent;
  dd.classList.remove("open");
};

// Close using CAPTURING
document.addEventListener("click", () => dd.classList.remove("open"), true);
</script>

</body>
</html>
