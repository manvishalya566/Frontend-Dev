<!DOCTYPE html>
<html>
<body>
<h2>Multi-Step Form</h2>

<div id="step1">
  Name: <input id="name"><br>
  <button onclick="next1()">Next</button>
</div>

<div id="step2" style="display:none">
  Email: <input id="email"><br>
  <button onclick="back2()">Back</button>
  <button onclick="next2()">Next</button>
</div>

<div id="step3" style="display:none">
  Password: <input id="pass"><br>
  <button onclick="back3()">Back</button>
  <button onclick="finish()">Finish</button>
</div>

<div id="summary"></div>

<script>
function next1(){
  if(!name.value.trim()) return alert("Enter name");
  step1.style.display = "none";
  step2.style.display = "block";
}
function back2(){ step2.style.display="none"; step1.style.display="block"; }

function next2(){
  let v = email.value.trim();
  if(!/^[^@]+@[^@]+\.[^@]+$/.test(v)) return alert("Invalid email");
  step2.style.display="none";
  step3.style.display="block";
}
function back3(){ step3.style.display="none"; step2.style.display="block"; }

function finish(){
  if(pass.value.length < 1) return alert("Password required");
  summary.innerHTML = `
    <h3>Summary</h3>
    Name: ${name.value}<br>
    Email: ${email.value}<br>
    Password: ${pass.value}<br>
  `;
}
</script>
</body>
</html>
