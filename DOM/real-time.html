<!DOCTYPE html>
<html>
<body>
<input id="search" placeholder="Search student...">

<table border="1" id="stu">
  <tr><th>Name</th><th>Branch</th><th>CGPA</th></tr>
  <tr><td>Alice</td><td>CS</td><td>9.1</td></tr>
  <tr><td>Bob</td><td>EE</td><td>8.5</td></tr>
  <tr><td>Charlie</td><td>ME</td><td>7.8</td></tr>
</table>

<div id="nores" style="display:none;color:red">No results found</div>

<script>
search.addEventListener("input", () => {
  let q = search.value.toLowerCase();
  let rows = stu.querySelectorAll("tr:not(:first-child)");
  let any = false;

  rows.forEach(r => {
    let txt = r.textContent.toLowerCase();
    let match = txt.includes(q);
    r.style.display = match ? "" : "none";
    if(match) any = true;
  });
  
  nores.style.display = any ? "none" : "block";
});
</script>
</body>
</html>
