<!DOCTYPE html>
<html>
<head>
<style>
  #remain.yellow { background: gold; }
  #remain.red { background: red; color: white; }
</style>
</head>

<body>
<textarea id="txt" rows="4" maxlength="100"></textarea>
<div>
  Remaining: <span id="remain">100</span>
  <button id="reset">Reset</button>
</div>

<script>
const MAX = 100;
const txt = document.getElementById("txt");
const rem = document.getElementById("remain");

txt.addEventListener("input", () => {
  let left = MAX - txt.value.length;
  rem.textContent = left;

  rem.className = "";
  if(left <= 0) rem.classList.add("red");
  else if(left <= 20) rem.classList.add("yellow");
});

reset.onclick = () => { txt.value = ""; rem.textContent = 100; rem.className = "" };
</script>
</body>
</html>
