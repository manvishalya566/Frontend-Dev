<!DOCTYPE html>
<html>
<head>
<style>
  #box{ width:400px; height:400px; border:2px dashed gray; position:relative; }
  .dot{ width:10px; height:10px; background:red; border-radius:50%; position:absolute; }
</style>
</head>

<body>
<div id="box"></div>
<p>X: <span id="x">0</span> | Y: <span id="y">0</span></p>

<script>
box.onmousemove = e => {
  let r = box.getBoundingClientRect();
  x.textContent = e.clientX - r.left;
  y.textContent = e.clientY - r.top;
};

box.ondblclick = e => {
  let r = box.getBoundingClientRect();
  let dot = document.createElement("div");
  dot.className = "dot";
  dot.style.left = (e.clientX - r.left) + "px";
  dot.style.top = (e.clientY - r.top) + "px";
  box.appendChild(dot);
};
</script>
</body>
</html>
