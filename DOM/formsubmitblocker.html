<!DOCTYPE html>
<html>
<body>

<form id="f" novalidate>
  Name: <input id="n"><span id="e1" style="color:red"></span><br>
  Email: <input id="em"><span id="e2" style="color:red"></span><br>
  Password: <input id="pw"><span id="e3" style="color:red"></span><br>
  <button>Submit</button>
</form>

<div id="msg" style="color:green"></div>

<script>
f.onsubmit = e => {
  e.preventDefault();
  msg.textContent = "";
  let ok = true;

  if(!n.value.trim()){ e1.textContent="Required"; ok=false; } else e1.textContent="";
  if(!em.value.includes("@")){ e2.textContent="Invalid email"; ok=false; } else e2.textContent="";
  if(pw.value.length < 6){ e3.textContent="Min 6 chars"; ok=false; } else e3.textContent="";

  if(ok) msg.textContent = "Form Submitted Successfully";
};

// Live correction
[n,em,pw].forEach(inp => {
  inp.oninput = () => {
    if(inp===n && n.value.trim()) e1.textContent = "";
    if(inp===em && em.value.includes("@")) e2.textContent = "";
    if(inp===pw && pw.value.length>=6) e3.textContent = "";
  };
});
</script>

</body>
</html>
